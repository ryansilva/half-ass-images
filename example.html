<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Half Ass Images</title>

  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    .container {

    }

      .container .row {

      }

        .container .row .col-6 {
          width: 50%;
          min-height: 1px;
          float: left;
          position: relative;
        }

    .half-ass {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <div style="width: 100%; height: 2000px; background-color: red;"></div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <img class="half-ass" data-original="http://4.bp.blogspot.com/-w6U-8Cu-xFo/VLejeictR8I/AAAAAAAAX8o/f2hOj5l6l-U/s1600/Prior-Design-Corvette-Stingray-PDR700-6.jpeg">
      </div>
      <div class="col-6">
        <img class="half-ass" data-original="http://www.ebaymotorsblog.com/wp-content/uploads/2013/08/2014_corvette_stingray_14.jpg">
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <img class="half-ass" data-original="http://gmauthority.com/blog/wp-content/uploads/2014/04/2014-Corvette-Stingray-Convertible-White-1024x668.jpg">
      </div>
      <div class="col-6">
        <img class="half-ass" data-original="http://www.heyuguys.com/images/2013/05/Transformers-4-C7-Corvette-Stingray.jpg">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="jquery.halfass.js"></script>
  <script>
    var options = {
          "car": "corvette"
        };

    $(".half-ass").halfass(options);
  </script>
</body>
</html>
